<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link href  ="https://fonts.google.com/share?selection.family=Montserrat:ital,wght@0,100..900;1,100..900" rel="stylesheet">
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<!-- Форма для входа -->
<header>
  <div class="logo-container">
    <img src="logo.png" alt="Логотип" class="logo">
    <h1>eNote</h1>
  </div>
</header>
<div class="form-container">
  <form class="form" id="login-form" action="index.html"  >
    <h2>Вход в аккаунт</h2>
    <label for="login-username">Имя</label>
    <input type="text" id="login-username" placeholder="Enter your username">

    <label for="login-password">Пароль</label>
    <input type="password" id="login-password" placeholder="Enter your password">

    <button type="submit">Вход</button>
  </form>
</div>

<!-- Форма для регистрации -->
<div class="form-container">
  <form class="form" id="register-form" action="index.html" method="post">
    <h2>Регистрация</h2>
    <label for="register-username">Имя</label>
    <input type="text" id="register-username" placeholder="Enter your username">

    <label for="register-email">Email</label>
    <input type="email" id="register-email" placeholder="Enter your email">

    <label for="register-password">Пароль</label>
    <input type="password" id="register-password" placeholder="Enter your password">

    <label for="confirm-password">Потверждение пароля</label>
    <input type="password" id="confirm-password" placeholder="Confirm your password">

    <button type="submit">Регистрация</button>
  </form>
</div>
</body>
</html>
